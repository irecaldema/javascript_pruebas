arturito = 1;

<p>

<p id="demostracion10">javascript</p>

<!--sentencias se separan por punto coma ;-->
<script>
function funcion1()
{
    document.getElementById("demostracion6").innerHTML = "Texto.";
    arturito = 1;
    b = 2;
    c = arturito + b;
    document.getElementById("demostracion7").innerHTML = c;
    
    //se pueden escribir varias sentencias en una linea
    a = 5; b = 6; c = a + b;
    document.getElementById("demostracion8").innerHTML = c;
    
    //javascript ignora los espacios extra
    //las siguientes lineas son equivalentes
    var person1 = "con espacios extra";
    var person2="sin espacios extra";
    
    document.getElementById("demostracion9").innerHTML = person1;
    document.getElementById("demostracion10").innerHTML = person2;
}
</script>

<!--palabras clave javascript-->

<!--
Keyword	        Description
break	        Terminates a switch or a loop
catch	        Marks the block of statements to be executed when an error occurs in a try block
continue	    Jumps out of a loop and starts at the top
debugger	    Stops the execution of JavaScript, and calls (if available) the debugging function
do ... while	Executes a block of statements, and repeats the block, while a condition is true
for	            Marks a block of statements to be executed, as long as a condition is true
for ... in	    Marks a block of statements to be executed, for each element of an object (or array)
function	    Declares a function
if ... else	    Marks a block of statements to be executed, depending on a condition
return	        Exits a function
switch	        Marks a block of statements to be executed, depending on different cases
throw	        Throws (generates) an error
try	            Implements error handling to a block of statements
var	            Declares a variable
while	        Marks a block of statements to be executed, while a condition is true
-->
