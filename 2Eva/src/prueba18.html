<!--JavaScript Dates-->
<!DOCTYPE html>
<html>
    <body>
        <!--
        The Date object lets you work with dates 
        (years, months, days, minutes, seconds, milliseconds)
        -->
        
        <!--
        Displaying Dates
        
        In this tutorial we use a script to display dates inside a <p> element with id="demo":
        
        Example
            <p id="demo"></p>
            
            <script>
            document.getElementById("demo").innerHTML = Date();
            </script>
        -->
        
        <p id="demo1"></p>

        <script>
            document.getElementById("demo1").innerHTML = Date(); 
            //Wed Feb 18 2015 13:43:04 GMT+0100 (Hora est√°ndar romance)
        </script>
        
        <!--
        Creating Date Objects
        
        The Date object lets us work with dates.
        
        A date consists of a year, a month, a day, an hour, a minute, a second, and milliseconds.
        
        Date objects are created with the new Date() constructor.
        
        There are 4 ways of initiating a date:
        
        new Date()
        new Date(milliseconds)
        new Date(dateString)
        new Date(year, month, day, hours, minutes, seconds, milliseconds)
        Using new Date(), creates a new date object with the current date and time:
        
        Example
            <script>
                var d = new Date();
                document.getElementById("demo").innerHTML = d;
            </script>
        -->
        
        <p id="demo2"></p>

        <script>
            var d = new Date();
            document.getElementById("demo2").innerHTML = d;
        </script>
        
        <!--
        Using new Date(date string), creates a new date object from the specified date and time:

        Example
            <script>
                var d = new Date("October 13, 2014 11:13:00");
                document.getElementById("demo").innerHTML = d;
            </script>
        -->
        
        <p id="demo3"></p>

        <script>
            var d = new Date("October 13, 2014 11:13:00");
            document.getElementById("demo3").innerHTML = d;
        </script>
        
        <!--
        Using new Date(number), creates a new date object as zero time plus the number.

        Zero time is 01 January 1970 00:00:00 UTC. The number is specified in milliseconds:
        
        Example
            <script>
                var d = new Date(86400000);
                document.getElementById("demo").innerHTML = d;
            </script>
        -->
        
        <p id="demo4"></p>

        <script>
            var d = new Date(86400000);
            document.getElementById("demo4").innerHTML = d;
        </script>
        
        <!--
        JavaScript dates are calculated in milliseconds from 
            01 January, 1970 00:00:00 Universal Time (UTC).
        One day contains 86,400,000 millisecond.
        -->
        
        <!--
        Using new Date(7 numbers), creates a new date object with the specified date and time:

        The 7 numbers specify the year, month, day, hour, minute, second, and millisecond, 
            in that order:
        
        Example
            <script>
            var d = new Date(99,5,24,11,33,30,0);
            document.getElementById("demo").innerHTML = d;
            </script>
        -->
        <p id="demo5"></p>

        <script>
            var d = new Date(99,5,24,11,33,30,0);
            document.getElementById("demo5").innerHTML = d;
            //Thu Jun 24 1999 11:33:30 GMT+0200 (Hora de verano romance)
        </script>
        
        <!--
        Variants of the example above let us omit any of the last 4 parameters:

        Example
            <script>
                var d = new Date(99,5,24);
                document.getElementById("demo").innerHTML = d;
            </script>
            
        JavaScript counts months from 0 to 11. January is 0. December is 11.    
        -->
        
        <p id="demo6"></p>

        <script>
            var d = new Date(99,5,24);
            document.getElementById("demo6").innerHTML = d;
        //Thu Jun 24 1999 00:00:00 GMT+0200 (Hora de verano romance)    
        </script>
        
        <!--
        Date Methods
        
        When a Date object is created, a number of methods allow you to operate on it.
        
        Date methods allow you to get and set the year, month, day, hour, minute, second, and 
        millisecond of objects, using either local time or UTC (universal, or GMT) time.
        
        The next chapter, of this tutorial, covers the date object's methods.
        -->
        
        <!--
        Displaying Dates
        
        When you display a date object in HTML, it is automatically converted to a string, 
        with the toString() method.
        
        Example
        
            <p id="demo"></p>
            
            <script>
                var d1 = new Date();
                document.getElementById("demo").innerHTML = d1;
            </script>
        
        Is the same as:
            
            <p id="demo"></p>
            
            <script>
                var d2 = new Date();
                document.getElementById("demo").innerHTML = d2.toString();
            </script>
        -->
        
        <p id="demo7"></p>

        <script>
            var d = new Date();
            document.getElementById("demo7").innerHTML = d.toString();
        </script>
        
        <!--
        The toUTCString() method converts a date to a UTC string (a date display standard).

        Example
            <script>
                var d = new Date();
                document.getElementById("demo").innerHTML = d.toUTCString();
            </script>
        -->
        
        <p>The toUTCString() method converts a date to a UTC string (date display standard).</p>

        <p id="demo8"></p>
        
        <script>
        var d = new Date();
        document.getElementById("demo8").innerHTML = d.toUTCString();
        //Wed, 18 Feb 2015 13:33:09 GMT
        </script>
        
        <!--
        The toDateString() method converts a date to a more readable format:

        Example
            <script>
                var d = new Date();
                document.getElementById("demo").innerHTML = d.toDateString();
            </script>
        -->
        
        <p id="demo"></p>

        <script>
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toDateString();
            //Wed Feb 18 2015
        </script>
        
        <!--
        	Date objects are static, not dynamic. 
        	The computer time is ticking, but date objects, once created, are not.
        -->
        
    </body>
</html>
