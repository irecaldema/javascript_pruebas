<!DOCTYPE html>
<html>
    <body>
        <!--
            JavaScript has only one type of number.
            Numbers can be written with, or without, decimals.
        -->
        
        <!--
            JavaScript Numbers
            
            JavaScript numbers can be written with, or without decimals:
            
            Example
            
                var x = 34.00;    // A number with decimals
                var y = 34;       // A number without decimals
                Extra large or extra small numbers can be written with scientific (exponent) notation:
            
            Example
            
                var x = 123e5;    // 12300000
                var y = 123e-5;   // 0.00123
        -->
        
        <!--
            JavaScript Numbers are Always 64-bit Floating Point
            
            Unlike many other programming languages, JavaScript does not define different types of numbers, like integers, short, long, floating-point etc.
            
            JavaScript numbers are always stored as double precision floating point numbers, following the international IEEE 754 standard. 
            
            This format stores numbers in 64 bits, where the number (the fraction) is stored in bits 0 to 51, the exponent in bits 52 to 62, and the sign in bit 63:
            
            Value (aka Fraction/Mantissa)	Exponent	Sign
            52 bits (0 - 51) 	11 bits (52 - 62)	1 bit (63)
        -->    
            
        <!--    
            Precision
            
                Integers (numbers without a period or exponent notation) are considered accurate up to 15 digits.
            
            Example
            
                var x = 999999999999999;   // x will be 999999999999999
                var y = 9999999999999999;  // y will be 10000000000000000
        -->    
        
        <p>Integers are considered accurate up to 15 digits.</p>

        <button onclick="funcion1()">Try it</button>
        
        <p id="demo1"></p>
        
        <script>
            function funcion1() {
                var x = 999999999999999;  //999999999999999
                var y = 9999999999999999; // redondeado a 10000000000000000
                document.getElementById("demo1").innerHTML = x + "<br>" + y;
            }
        </script>
        
        <!--
            The maximum number of decimals is 17, but floating point arithmetic is not always 100% accurate:
            
            Example
            
                var x = 0.2 + 0.1;         // x will be 0.30000000000000004
        -->
        
        <p>Floating point arithmetic is not always 100% accurate.</p>

        <button onclick="funcion2()">Try it</button>
        
        <p id="demo2"></p>
        
        <script>
            function funcion2() {
                x = 0.8 + 0.9; //1.7000000000000002
                document.getElementById("demo2").innerHTML = "0.8 + 0.9 = " + x;
            }
        </script>
        
        
        <!--
        
        To solve the problem above, it helps to multiply and divide:

        Example
        
        var x = (0.2 * 10 + 0.1 * 10) / 10;       // x will be 0.3
        
        -->
        
        <p>Floating point arithmetic is not always 100% accurate.</p>
        <p>But it helps to multiply and divide.</p>
        
        <button onclick="funcion3()">Try it</button>
        
        <p id="demo3"></p>
        
        <script>
            function funcion3() {
                x = (0.8*10 + 0.9*10) / 10; //1.7
                document.getElementById("demo3").innerHTML = "0.8 + 0.9 = " + x;
            }
        </script>


    </body>
</html>
