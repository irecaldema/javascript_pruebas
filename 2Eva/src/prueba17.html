<!DOCTYPE html>
<html>
    <body>
        <!--
        The Math object allows you to perform mathematical tasks on numbers.
        -->
        
        <!--
        The Math Object
            The Math object allows you to perform mathematical tasks.
            
            The Math object includes several mathematical methods.
            
            One common use of the Math object is to create a random number:
            
            Example
            
            Math.random();       // returns a random number
        -->
        
        <p>Math.random() returns a random number betwween 0 and 1.</p>

        <button onclick="funcion1()">Try it</button>
        
        <p id="demo1"></p>
        
        <script>
            function funcion1() {
                document.getElementById("demo1").innerHTML = Math.random();
            }
        </script>
        
        <!--
        Math has no constructor. No methods have to create a Math object first.
        -->
        
        <!--
        Math.min() and Math.max()
        
        Math.min() and Math.max() can be used to find the lowest or highest value in a list of arguments:
            
        Example
            Math.min(0, 150, 30, 20, -8);      // returns -8
            Math.max(0, 150, 30, 20, -8);      // returns 150
        -->
        
        <p>Math.min() returns the lowest value.</p>

        <button onclick="funcion2()">Try it</button>
        
        <p id="demo2"></p>
        
        <script>
        function funcion2() {
            document.getElementById("demo2").innerHTML =
            Math.min(0, 150, 30, 20, -8)+<br>+
            Math.max(0, 150, 30, 20, -8);
        }
        </script>
                
    </body>
</html>
