<!DOCTYPE html>
<html>
    <body>
        <!--
        The strength of JavaScript arrays lies in the array methods.
        -->
        
        <!--
        Converting Arrays to Strings
        
        In JavaScript, all objects have the valueOf() and toString() methods.
        
        The valueOf() method is the default behavior for an array. It returns an array as a string:
        
        Example
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.valueOf();
        -->
        
        <p>The valueOf() method returns an array as a comma separated string.</p>

        <p id="demo1"></p>
        
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo1").innerHTML = fruits.valueOf();
        </script>
        
        <!--
        For JavaScript arrays, valueOf() and toString() are equal.

        Example
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.toString();
        -->
        
        <p>The toString() method returns an array as a comma separated string.</p>

        <p id="demo2"></p>
        
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo2").innerHTML = fruits.toString();
        </script>
        
        <!--
        The join() method also joins all array elements into a string.

        It behaves just like toString(), but you can specify the separator:
        
        Example
            <p id="demo"></p>
            
            <script>
                var fruits = ["Banana", "Orange","Apple", "Mango"];
                document.getElementById("demo").innerHTML = fruits.join(" * ");
            </script>
        -->
        
        <p>the join() method joins array elements into a string.</p>

        <p id="demo3"></p>
        
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo3").innerHTML = fruits.join(" * ");
            //Banana * Orange * Apple * Mango
        </script>
        
        <!--
        Popping and Pushing
        
        When you work with arrays, it is easy to remove elements and add new elements.
        
        This is what popping and pushing is: Popping items out of an array, or pushing items into an array.
        
        The pop() method removes the last element from an array:
        
        Example
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.pop();              // Removes the last element ("Mango") from fruits
        -->
        
        <p>The pop method removes the last element from an array.</p>

        <button onclick="funcion4()">Try it</button>
        
        <p id="demo4"></p>
        
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo4").innerHTML = fruits;
            
            function funcion4() {
                fruits.pop()
                document.getElementById("demo4").innerHTML = fruits;
            }
        </script>
        
        <!--
        The push() method adds a new element to an array (at the end):

        Note	
        Remember: [0] is the first element in an array. [1] is the second. 
        Array indexes start with 0.
        
        Example
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.push("Kiwi");       //  Adds a new element ("Kiwi") to fruits
            
        The pop() method returns the string that was "popped out".

        The push() method returns the new array length.    
        -->
        
        <p>The push method appends a new element to an array.</p>

        <button onclick="funcion5()">Try it</button>
        
        <p id="demo5"></p>
        
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo5").innerHTML = fruits;
            
            function funcion5() {
                fruits.push("Kiwi")
                document.getElementById("demo5").innerHTML = fruits;
            }
        </script>
     
        <!--
        Shifting Elements
        
        Shifting is equivalent to popping, working on the first element instead of the last.
        
        The shift() method removes the first element of an array, 
        and "shifts" all other elements one place down.
        
        Example
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.shift();            // Removes the first element "Banana" from fruits
        -->
    </body>
