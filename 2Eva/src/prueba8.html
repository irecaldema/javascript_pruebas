<html>

    <script>
    //JavaScript variables can hold many data types: numbers, strings, arrays, objects and more:
        var length = 16;                               // Number assigned by a number literal
        var points = x * 10;                           // Number assigned by an expression literal
        var lastName = "Johnson";                      // String assigned by a string literal
        var cars = ["Saab", "Volvo", "BMW"];           // Array  assigned by an array literal
        var x = {firstName:"John", lastName:"Doe"};    // Object assigned by an object literal
        
        //concatenacion de tipos de variables
        16 + "Volvo";
        "16Volvo";
        
        //las variables pueden cambiar de tipo
        var x;               // Now x is undefined
        var x = 5;           // Now x is a Number
        var x = "John";      // Now x is a String
        
        //para definir un string da lo mismo usar comilla simple o comilla doble
        var carName = "Volvo XC60";   // Using double quotes
        var carName = 'Volvo XC60';   // Using single quotes
    </script>
    <p id="demostracion1"></p>
    <script>
        //La comillas dentro del string no interfieren si no se usa las mismas que las que la delimitan
        var answer1 = "It's alright";             // Single quote inside double quotes
        var answer2 = "He is called 'Johnny'";    // Single quotes inside double quotes
        var answer3 = 'He is called "Johnny"';    // Double quotes inside single quotes
        
        document.getElementById("demostracion1").innerHTML =
            answer1 + "<br>" + 
            answer2 + "<br>" + 
            answer3;
    </script>
