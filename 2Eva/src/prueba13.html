<!--JavaScript Strings-->
<!DOCTYPE html>
<html>
    <body>
        <!--
            A JavaScript string simply stores a series of characters like "John Doe".
            A string can be any text inside quotes. You can use single or double quotes:
            
            Example

            var carname = "Volvo XC60";
            var carname = 'Volvo XC60';
        -->

        <p id="demo1"></p>

        <script>
        var carName1 = "Volvo XC60";
        var carName2 = 'Volvo XC60';
        
        document.getElementById("demo1").innerHTML = carName1 + "</br>" + carName2; 
        </script>
       
       <!--
            comillas visibles:
           
            You can use quotes inside a string, as long as they don't match the quotes surrounding the string:
       
            var answer = "It's alright";
            var answer = "He is called 'Johnny'";
            var answer = 'He is called "Johnny"';
       -->
       
        <p id="demo2"></p>

        <script>
        var carName1 = "Volvo 'XC60'";//se veran las comillas
        var carName2 = 'Volvo "XC60"';//ya que no son las que delimitan el string
        
        document.getElementById("demo2").innerHTML = carName1 + "</br>" + carName2; 
        </script>
    
        <!--
        
        String Length
        The length of a string is found in the built in property length:
        
        Example
        
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var sln = txt.length;
        
        -->
       
        <p id="demo3"></p>

        <script>
        var texto="Buena-suerte-en-la-recuperacion.";
        document.getElementById("demo3").innerHTML = texto.length;//32
        </script>
       
       
    </body>
</html>
