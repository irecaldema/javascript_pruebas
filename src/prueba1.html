<!DOCTYPE html>
<html>
<body>

   <!--cambiar un elemento html en este caso un texto-->
	<p id="parrafo1" >HOLA MUNDO</p>

	<button type="button" onclick="boton1()">texto boton</button>
   
	<script>   
		function boton1()
		{ 
		    document.getElementById("parrafo1").innerHTML = "hola cambiaste el texto usando javascript";
		}
	</script>

	</br></br>

   <!--cambiar un atributo html en este caso la fuente de una imagen-->
	<img id="imagen" onclick="cambiarimagen()" src="../imagenes/pic_bulboff.gif" width="100" height="180">

	<p>Click the light bulb to turn on/off the light.</p>

	<script>
		function cambiarimagen() 
		{
		    var image = document.getElementById('imagen');
		    if (image.src.match("bulbon")) 
		    {
			image.src = "../imagenes/pic_bulboff.gif";
		    }
		    else
		    {
			image.src = "../imagenes/pic_bulbon.gif";
		    }
		 }
	</script>

   <!--cambiar el estilo html (css) en este caso el tamaÃ±o de la letra-->

	<p id="textocss">JavaScript can change the style of an HTML element.</p>

	<script>
	function cambiocss() {
	    var x = document.getElementById("textocss");
	    x.style.fontSize = "30px";           
	    x.style.color = "red"; 
	}
	</script>

	<script>
	function cambiocss2() {
	    var x = document.getElementById("textocss");
	    x.style.fontSize = "9px";           
	    x.style.color = "black"; 
	}
	</script>

	<button type="boton2" onclick="cambiocss()">cambio a rojo</button>
	<button type="boton3" onclick="cambiocss2()">cambio a negro</button>


</body>
</html>
