   <!--cambiar un atributo html en este caso la fuente de una imagen-->
	<img id="imagen" onclick="cambiarimagen()" src="../imagenes/pic_bulboff.gif" width="100" height="180">

	<p>Click the light bulb to turn on/off the light.</p>

	<script>

		    }
		    else
		    {
			image.src = "../imagenes/pic_bulbon.gif";
		    }
		 }
	</script>

   <!--javascript para validar la entrada de datos-->
	<p>Please input a number between 1 and 10:</p>

	<input id="numb" type="number">

	<button type="button" onclick="myFunction()">Submit</button>

	<p id="demo"></p>

	<script>
	function myFunction() {
	    var x, text;

	    // Get the value of input field with id="numb"

	    x = document.getElementById("numb").value;

	    // If x is Not a Number or less than one or greater than 10

	    if (isNaN(x) || x < 1 || x > 10) 
	    {
		text = "Input not valid";
	    } 
	    else
	    {
		text = "Input OK";
	    }
	    document.getElementById("demo").innerHTML = text;
	}
	</script>
