<!--javascript sintaxis-->

<!DOCTYPE html>
<html>
<body>
<!--sintaxis de numeros-->
<p>Number literals can be written with or without decimals, and with or without scientific notation (e).</p>

<p id="demostracion1"></p>
<p id="demostracion2"></p>


<script>
document.getElementById("demostracion1").innerHTML = 123e5;
document.getElementById("demostracion2").innerHTML = 123e-1;
</script>


<p id="demostracion3"></p>
<p id="demostracion4"></p>

<!--sintaxis de texto-->
<script>
document.getElementById("demostracion3").innerHTML = "Entre comillas dobles";
document.getElementById("demostracion4").innerHTML = 'Entre comillas simples';
</script>

<!--muestra el calculo de la operacion-->
<p id="demostracion5"></p>

<script>
document.getElementById("demostracion5").innerHTML = 5 * 10;
</script>


<p id="demostracion6"></p>
<p id="demostracion7"></p>

<script>
<!--variables en javascript-->
var length;
var x, y, z;
//javascript permite usar operadores aritmeticos
length = 8+14;
x = 5
y = 6;
z = (x + y) * 10;
document.getElementById("demostracion6").innerHTML = length;
document.getElementById("demostracion7").innerHTML = z;
//en javascript las sentencias se separan con ;
//javascript es case sensitive diferencia VAR Var var
//caracteres que interpreta javascript http://www.w3schools.com/charsets/ref_html_utf8.asp
</script>

</body>
</html>
